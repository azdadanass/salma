										<p:commandLink id="roleSdm1" update="roleSdm1" partialSubmit="true" process="@this" actionListener="#{userView.toggleRole(Role.ROLE_SDM)}" action="#{userView.updateRole()}">
											<i class="ace-icon fa #{userView.model.hasRole(Role.ROLE_SDM)?'fa-toggle-on green':'fa-toggle-off grey'} bigger-200" />
										</p:commandLink>
										<h:outputText value=" Access" />
										<br />
										<p:commandLink id="roleSdm2" update="roleSdm2" partialSubmit="true" process="@this" actionListener="#{userView.toggleRole(Role.ROLE_SDM_ADMIN)}" action="#{userView.updateRole()}">
											<i class="ace-icon fa #{userView.model.hasRole(Role.ROLE_SDM_ADMIN)?'fa-toggle-on green':'fa-toggle-off grey'} bigger-200" />
										</p:commandLink>
										<h:outputText value=" Admin Role" />
										<br />
										<p:commandLink id="roleSdm3" update="roleSdm3" partialSubmit="true" process="@this" actionListener="#{userView.toggleRole(Role.ROLE_SDM_ASSISTANT)}" action="#{userView.updateRole()}">
											<i class="ace-icon fa #{userView.model.hasRole(Role.ROLE_SDM_ASSISTANT)?'fa-toggle-on green':'fa-toggle-off grey'} bigger-200" />
										</p:commandLink>
										<h:outputText value=" Assistant Role" />
										<br />
										<p:commandLink id="roleSdm4" update="roleSdm4" partialSubmit="true" process="@this" actionListener="#{userView.toggleRole(Role.ROLE_SDM_COORDINATOR)}" action="#{userView.updateRole()}">
											<i class="ace-icon fa #{userView.model.hasRole(Role.ROLE_SDM_COORDINATOR)?'fa-toggle-on green':'fa-toggle-off grey'} bigger-200" />
										</p:commandLink>
										<h:outputText value=" Coordinator Role" />
										<br />
										<p:commandLink id="roleSdm5" update="roleSdm5" partialSubmit="true" process="@this" actionListener="#{userView.toggleRole(Role.ROLE_SDM_PM)}" action="#{userView.updateRole()}">
											<i class="ace-icon fa #{userView.model.hasRole(Role.ROLE_SDM_PM)?'fa-toggle-on green':'fa-toggle-off grey'} bigger-200" />
										</p:commandLink>
										<h:outputText value=" PM Role" />
										<br />
										&nbsp;
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="tab4" class="tab-pane">
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-9 hidden-xs">
										<i class="fa fa-list" />
										<h:outputText value=" List Of Attachements" />
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable id="fileList" value="#{userView.model.fileList}" var="item" rows="20" styleClass="table table-striped table-hover" paginatorAlwaysVisible="false" paginator="true"
										paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
										<p:column headerText="Name">
											<h:outputText value="#{item.name}" />
										</p:column>
										<p:column headerText="Type">
											<h:outputText value="#{item.type}" />
										</p:column>
										<p:column headerText="Added Date">
											<h:outputText value="#{item.date}">
												<f:convertDateTime pattern="dd-MM-yyyy" />
											</h:outputText>
										</p:column>
										<p:column headerText="File Size">
											<h:outputText value="#{item.size}" />
										</p:column>
										<p:column headerText="File Type" width="100" styleClass="center">
											<img src="resources/img/docTypes/#{item.extension}.png" style="border: none; border-radius: 0" width="20" height="20" />
										</p:column>
										<p:column headerText="Actions" width="150" style="text-align : center;">
											<div class="action-buttons center">
												<p:commandLink title="Delete File" oncomplete="PF('deleteFileDlg').show()" styleClass="aa-tooltip">
													<i class="ace-icon fa fa-trash-o bigger-130 red" />
													<f:setPropertyActionListener target="#{userView.file}" value="#{item}" />
												</p:commandLink>
												<p:commandLink ajax="false">
													<p:fileDownload value="#{fileView.getFile(item.link)}" />
													<i class="ace-icon fa fa-save bigger-130 green" />
												</p:commandLink>
												<p:commandLink title="View" oncomplete="PF('fileDlg').show()" update=":fileForm">
													<i class="ace-icon fa fa-list-alt bigger-130 blue" />
													<f:setPropertyActionListener target="#{userView.file}" value="#{item}" />
												</p:commandLink>
											</div>
										</p:column>
									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
					<div id="tab5" class="tab-pane">
						<div class="space-8" />
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-9 hidden-xs">
										<i class="fa fa-list" />
										<h:outputText value=" History" />
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable id="historyList" value="#{userView.model.historyList}" var="item" rows="20" styleClass="table table-striped table-hover" paginatorAlwaysVisible="false" paginator="true"
										paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
										<p:column headerText="Action" width="80" styleClass="center">
											<span class="#{item.statusStyleClass}">
												<h:outputText value="#{item.status}" styleClass="bolder" />
											</span>
										</p:column>
										<p:column headerText="Date" width="90" styleClass="center">
											<f:subview rendered="#{item.date==null}">
												<i class="ace-icon fa fa-spinner fa-spin orange bigger-200 " />
											</f:subview>
											<h:outputText value="#{item.date}" rendered="#{item.date!=null}">
												<f:convertDateTime pattern="dd-MM-yyyy HH:mm" />
											</h:outputText>
										</p:column>
										<p:column headerText="User" width="120">
											<h:outputText id="user" value="#{item.user.fullName}" styleClass="purple bolder" />
											<p:overlayPanel for="user" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
												<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(item.user.username)}" />
											</p:overlayPanel>
										</p:column>
										<p:column headerText="Description" width="400">
											<h:outputText value="#{item.description}" escape="false" styleClass="aa-cut-text" />
										</p:column>
									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
					<div id="tab6" class="tab-pane">
						<div class="space-8" />
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-9 hidden-xs">
										<i class="fa fa-list" />
										<h:outputText value=" Resource List" />
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable value="#{userView.list2}" var="item" rows="20" styleClass="table table-striped table-hover" paginatorAlwaysVisible="false" paginator="true" paginatorPosition="bottom"
										paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
										<p:column headerText="Photo" width="5%" styleClass="hidden-xs" exportable="false">
											<p:graphicImage value="#{fileView.photoStream}" styleClass="img-circle aa-datatable-photo">
												<f:param name="fileName" value="#{item.photo}" />
											</p:graphicImage>
										</p:column>
										<p:column headerText="Type">
											<h:outputText value="#{item.internal?'Internal':'External'}" styleClass="badge #{item.internal?'badge-success':'badge-warning'}" />
										</p:column>
										<p:column headerText="Full Name">
											<h:outputText value="#{item.fullName}" />
										</p:column>
										<p:column headerText="Job">
											<h:outputText value="#{item.job}" />
										</p:column>
										<p:column headerText="Company">
											<h:outputText value="#{item.company}" />
										</p:column>
										<p:column headerText="Email Address">
											<h:outputText value="#{item.email}" styleClass="blue" />
										</p:column>
										<p:column headerText="Phone">
											<h:outputText value="#{item.phone}" />
										</p:column>
										<p:column headerText="Account Status">
											<h:outputText value="#{item.active?'Active':'Non Active'}" styleClass="bolder #{item.active?'green':'red'}" />
										</p:column>
										<p:column headerText="Contract Status">
											<h:outputText value="#{item.contractActive?'Active':'Non Active'}" styleClass="#{item.contractActive?'green':'red'}" />
										</p:column>
										<p:column headerText="Actions" style="width:150px">
											<div class="action-buttons center">
												<h:outputLink value="#{userView.viewPage}" title="Show details" styleClass="aa-tooltip tooltip-info" target="blank">
													<i class="ace-icon fa fa-list-alt bigger-130 blue" />
													<f:param name="username" value="#{item.username}" />
												</h:outputLink>
											</div>
										</p:column>
									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
					<div id="tab7" class="tab-pane">
						<div class="space-8" />
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-9 hidden-xs">
										<i class="fa fa-list" />
										<h:outputText value=" Project List" />
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable value="#{projectView.list2}" var="item" rows="20" styleClass="table table-striped table-hover" paginatorAlwaysVisible="false" paginator="true" paginatorPosition="bottom"
										paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
										<p:column headerText="Numero" sortBy="#{item.idStr}" width="90">
											<h:outputText value="#{item.idStr}" styleClass="bolder purple" />
										</p:column>
										<p:column headerText="Name" width="300">
											<h:outputText value="#{item.name}" styleClass="bolder green" />
										</p:column>
										<p:column headerText="Cost Center">
											<h:outputText value="#{item.lobName} / #{item.costcenterYear}" styleClass="bolder orange" />
										</p:column>
										<p:column headerText="Company">
											<h:outputText value="#{item.companyName}" styleClass="bolder blue" />
										</p:column>
										<p:column headerText="Category">
											<h:outputText value="#{item.category}" styleClass="badge #{item.category=='project'?'badge-success':'badge-danger'}" />
										</p:column>
										<p:column headerText="Type">
											<h:outputText value="#{item.type}" />
										</p:column>
										<p:column headerText="Sub Type">
											<h:outputText value="#{item.subType}" />
										</p:column>
										<p:column headerText="Manager">
											<h:outputText value="#{item.managerFullName}" styleClass="blue" />
										</p:column>
										<p:column headerText="Status">
											<h:outputText value="#{item.status}" styleClass="#{item.status=='Open'?'green':'red'}" />
										</p:column>
										<p:column headerText="Actions" width="150" exportable="false">
											<div class="action-buttons center">
												<p:commandLink title="#{item.countFiles} Attachements" styleClass="aa-tooltip">
													<i class="ace-icon fa fa-paperclip bigger-130 #{item.hasFiles?'green':'red'}" />
												</p:commandLink>
												<h:outputLink value="#{projectView.viewPage}" title="Show details" styleClass="aa-tooltip tooltip-info" target="blank">
													<i class="ace-icon fa fa-list-alt bigger-130 blue" />
													<f:param name="id" value="#{item.id}" />
												</h:outputLink>
											</div>
										</p:column>
									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
		<ui:include src="userFooter.xhtml" />
	</ui:define>
</ui:composition>
