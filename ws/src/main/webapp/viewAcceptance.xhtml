						</h:outputLink>

						<p:commandLink styleClass="btn btn-app btn-sm btn-primary hover aa-tooltip tooltip-info" title="Reload page" action="#{acceptanceView.cacheEvict()}">

							<h:outputText value="Reload" />

							<f:param name="id" value="#{acceptanceView.id}" />

							<h:outputText value="Files" />

							<h:outputText value="Comment" />

							<h:outputText value="Map" />
							<f:param name="id" value="#{acceptanceView.id}" />
						</h:outputLink>

					</div>
				</div>

			<div class="hr dotted" />

									<i class="ace-icon fa fa-clock-o orange"></i>
									<h:outputText value=" Approval Time Line" />
								</h4>
							</div>
							<div class="widget-body">
								<ul class="steps">
									<li class="complete">
										<span class="step">
											<h:outputText value="0" />
										</span>
										<span class="title">
											<h:outputText id="step0" value="#{AcceptanceStatus.NOT_INVOICED.value}" />
										</span>
										<p:overlayPanel for="step0" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
											<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(acceptanceView.model.date0,acceptanceView.model.user0.username)}" />
										</p:overlayPanel>
									</li>
									<li class="#{acceptanceView.model.invoice.date0!=null?'complete':''}">
										<span class="step">
											<i class="ace-icon fa fa-spinner fa-spin grey" />
										</span>
										<span class="title">
											<h:outputText id="step1" value="#{AcceptanceStatus.INVOICED.value}" />
										</span>

											<h:outputText escape="false"
												value="#{htmlView.generateOverlayPanelContent(acceptanceView.model.invoice.date0,acceptanceView.model.invoice.user0.username,cacheView.getFirstUsernameByCompanyAndProfile(acceptanceView.model.companyId,Profile.ACCOUNTANT))}" />
										</p:overlayPanel>
										<p:overlayPanel for="step1" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout" rendered="#{acceptanceView.model.supplier0!=null}">
											<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(acceptanceView.model.invoiceDate0,acceptanceView.model.supplier0)}" />
										</p:overlayPanel>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</h:panelGroup>
			</div>
