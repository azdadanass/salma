<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:p="http://primefaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<div id="sidebar" class="sidebar responsive">
		<h:form id="sider_form">
			<h:panelGroup id="sider-panel">
				<ul class="nav nav-list">
					<li class="open">
						<a href="#" class="dropdown-toggle">
							<i class="menu-icon fa fa-list"></i>
							<span class="menu-text">
								<h:outputText value="Menu" />
							</span>
							<b class="arrow fa fa-angle-down"></b>
						</a>
						<b class="arrow"></b>
						<ul class="submenu">
							<li>
								<h:outputLink value="viewUser.xhtml">
									<i class="menu-icon fa fa-caret-right"></i>
									<i class="ace-icon fa fa-list bigger-130 green" style="margin-right: 10px" />
									<h:outputText value="Sms List" />
								</h:outputLink>
								<b class="arrow"></b>
							</li>
							<li>
								<h:outputLink value="delegationList.xhtml">
									<i class="menu-icon fa fa-caret-right"></i>
									<i class="ace-icon fa fa-list bigger-130 orange" style="margin-right: 10px" />
									<h:outputText value="Email List" />
								</h:outputLink>
								<b class="arrow"></b>
							</li>
						</ul>
					</li>
				</ul>
			</h:panelGroup>
		</h:form>
		<div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
			<i class="ace-icon fa fa-angle-double-left" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
		</div>
		<p:ajaxStatus id="ajaxStatusPanel">
			<f:facet name="start">
				<i class="ace-icon fa fa-spinner fa-spin grey bigger-125" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
	</div>
</ui:composition>
