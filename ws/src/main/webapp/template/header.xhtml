<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:form id="header_form">
		<div id="navbar" class="navbar navbar-default">
			<div class="navbar-container" id="navbar-container">
				<button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler" data-target="#sidebar">
					<span class="sr-only">Toggle sidebar</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<div class="navbar-header pull-left" style="float: left !important;">
					<h:outputLink value="index.xhtml" styleClass="navbar-brand hidden-xs">
						<small>
							<i> <h:graphicImage value="/resources/img/iadmin.png" width="200" height="200" style="float : left; height: auto; vertical-align: middle; display: block; padding: 0px 0px 0px 0px;" />
							</i>
						</small>
						<f:param name="state" value="0" />
						<f:param name="pageIndex" value="1" />
					</h:outputLink>
				</div>
				<div class="navbar-buttons navbar-header pull-right" role="navigation" style="float: right !important">
					<ul class="nav ace-nav">
						<f:subview rendered="#{sessionView.isAdmin}">
							<li class="green">
								<a data-toggle="dropdown" class="dropdown-toggle" href="#">
									<i class="ace-icon fa fa-tasks"></i>
									<span class="badge badge-grey">
										<h:outputText value="#{taskView.total}" />
									</span>
								</a>
								<ul class="dropdown-menu-right dropdown-navbar dropdown-menu dropdown-caret dropdown-close" style="width: 200px">
									<li class="dropdown-header">
										<i class="ace-icon fa fa-check"></i>
										<h:outputText value="Project Tasks" />
									</li>
									<li class="dropdown-content">
										<ul class="dropdown-menu dropdown-navbar">
											<li>
												<h:outputLink value="projectList.xhtml">
													<span class="clearfix">
														<span class="pull-left">
															<i class="ace-icon fa fa-remove red " style="font-size: 20px" /> &nbsp;&nbsp;
															<h:outputText value=" Without Tasks " />
														</span>
														<span class="pull-right badge badge-danger">
															<h:outputText value="#{taskView.totalProject}" />
														</span>
													</span>
													<f:param name="pageIndex" value="1" />
												</h:outputLink>
											</li>
										</ul>
									</li>
								</ul>
							</li>
						</f:subview>
						<li class="light-blue">
							<a data-toggle="dropdown" href="#" class="dropdown-toggle">
								<p:graphicImage value="#{fileView.photoStream}" styleClass="nav-user-photo">
									<f:param name="fileName" value="#{sessionView.user.photo}" />
								</p:graphicImage>
								<span class="user-info hidden-xs">
									<small>
										<h:outputText value="Welcome," />
									</small>
									<h:outputText value="#{sessionView.user.fullName}" />
								</span>
								<i class="ace-icon fa fa-caret-down"></i>
							</a>
							<ul class="user-menu dropdown-menu-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
								<li>
									<a href="http://apps.3gcominside.com">
										<i class="ace-icon fa fa-home blue"></i>
										<h:outputText value="Home" />
									</a>
								</li>
								<li>
									<a href="#">
										<i class="ace-icon fa fa-envelope orange"></i>
										<h:outputText value="Send Mail To Support" />
									</a>
								</li>
								<li class="divider"></li>
								<li>
									<a href="logout">
										<i class="ace-icon fa fa-power-off red"></i>
										<h:outputText value="Logout" />
									</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</h:form>
	
</ui:composition>
