<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">


	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>

	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
	</ui:define>

	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>

	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home" />
				<a href="#">
					<h:outputText value="Main Menu" />
				</a>
			</li>
			<li class="active">
				<h:outputText value="#{catalogView.isAddPage?&#39;Add New&#39;:&#39;Edit&#39;} Catalog" />
			</li>
		</ul>
	</ui:define>

	<ui:define name="body">
		<p:importEnum type="ma.azdad.model.CostCategory" var="CostCategory" allSuffix="ALL_ENUM_VALUES" />
		<h:form id="main_form">
			<div class="page-header hidden-xs">
				<h1>
					<i class="ace-icon fa #{catalogView.isAddPage?&#39;fa-plus green&#39;:&#39;fa-edit orange&#39;} bigger-110"></i>
					<h:outputText value=" #{catalogView.isAddPage?&#39;Add New&#39;:&#39;Edit&#39;} Catalog" />
				</h1>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class=" col-sm-offset-1 col-sm-6">
						<h:outputLink styleClass="btn btn-app btn-sm btn-inverse hover aa-tooltip" title="Return to Home " value="index.xhtml">
							<i class="ace-icon fa fa-home bigger-230"></i>
							<h:outputText value="Home" />
						</h:outputLink>

						<h:outputLink styleClass="btn btn-app btn-sm btn-primary hover aa-tooltip tooltip-info" title="Reload page">
							<i class="ace-icon fa fa-refresh bigger-230"></i>
							<h:outputText value="Reload" />
						</h:outputLink>

						<h:outputLink styleClass="btn btn-app btn-sm hover aa-tooltip tooltip-grey" title="Previous Page" value="javascript: window.history.go(-1)">
							<i class="ace-icon fa fa-undo bigger-230"></i>
							<h:outputText value="Back" />
						</h:outputLink>

						<p:commandLink styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" action="#{catalogView.save()}" update="messages" title="Save">
							<i class="ace-icon fa fa-save bigger-230"></i>
							<h:outputText value="Save" />
						</p:commandLink>
					</div>
				</div>
			</div>
			<div class="hr dotted" />
			<div class="space-16" />
			<div class="row">
				<div class="col-sm-offset-1 col-sm-10">
					<div class="tab-content profile-edit-tab-content">
						<div class="tab-pane in active">
							<p:messages id="messages" closable="true" />
							<h4 class="header blue bolder smaller">
								<h:outputText value="General informations" />
							</h4>
							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="Name" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:inputText value="#{catalogView.model.name}" required="true" requiredMessage="Name should not be null" />
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="Supplier" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:inputText value="#{catalogView.model.supplier.name}" readonly="true" />
										</div>
									</div>
								</div>
							</div>
							<div class="space-4" />
							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="Currency" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<h:selectOneMenu value="#{catalogView.model.currencyId}" disabled="#{!catalogView.canEditCurrency()}" required="true" requiredMessage="Currency should not be null"
												converter="#{genericSecuredConverter}" >
												<f:selectItem itemLabel="---" noSelectionOption="true" />
												<f:selectItems value="#{catalogView.model.supplier.currencyList2}" var="currency" itemLabel="#{currency.name}" itemValue="#{currency.id}" />
											</h:selectOneMenu>
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="Status" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<h:selectOneMenu value="#{catalogView.model.active}" required="true" requiredMessage="Status should not be null">
												<f:selectItem itemLabel="---" noSelectionOption="true" />
												<f:selectItem itemLabel="Active" itemValue="true" />
												<f:selectItem itemLabel="Inactive" itemValue="false" />
											</h:selectOneMenu>
										</div>
									</div>
								</div>
							</div>
							<div class="space-4" />
							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="Start Date" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:calendar value="#{catalogView.model.startDate}"  pattern="yyyy-MM-dd" mask="true" autocomplete="off" navigator="true" required="true" requiredMessage="Start Date should not be null" />
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="End Date" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:calendar value="#{catalogView.model.endDate}" pattern="yyyy-MM-dd" mask="true" autocomplete="off" navigator="true" required="true" requiredMessage="End Date should not be null" />
										</div>
									</div>
								</div>
							</div>
							<h4 class="header blue bolder smaller">
								<h:outputText value="Detail List" />
							</h4>
							<div class="row">
								<div class="col-sm-12">
									<div class="table-header col-sm-12 col-xs-12">
										<i class="fa fa-list" />
										<h:outputText value=" Details" />
									</div>
									<div class="col-sm-12 col-xs-12 aa-datatable-container">
										<p:dataTable id="detailList" value="#{catalogView.model.detailList}" var="item" rows="20" styleClass="table table-striped table-hover center" paginatorAlwaysVisible="false" paginator="true"
											paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}" rowIndexVar="rowIndexVar">

											<p:column headerText="Reference" width="80">
												<p:inputText value="#{item.reference}" style="width: 90%" type="number" readonly="true" />
											</p:column>

											<p:column headerText="Category" width="200">
												<p:inputText value="#{item.category}" style="width:  90%" />
											</p:column>

											<p:column headerText="Cost Category" width="100">
												<h:selectOneMenu value="#{item.costCategory}" style="width: 90%">
													<f:selectItem itemLabel="---" noSelectionOption="true" />
													<f:selectItems value="#{CostCategory.ALL_ENUM_VALUES}" var="costCategory" itemLabel="#{costCategory.value}" itemValue="#{costCategory}" />
													<p:ajax update="costType" />
												</h:selectOneMenu>
											</p:column>

											<p:column headerText="Cost Type" width="100">
												<h:selectOneMenu id="costType" value="#{item.costType}" style="width: 90%">
													<f:selectItem itemLabel="---" noSelectionOption="true" />
													<f:selectItems value="#{item.costCategory.costTypeList}" var="costType" itemLabel="#{costType.value}" itemValue="#{costType}" />
												</h:selectOneMenu>
											</p:column>

											<p:column headerText="Code" width="70">
												<p:inputText value="#{item.code}" style="width: 90%" />
											</p:column>

											<p:column headerText="Description">
												<p:inputText value="#{item.description}" style="width: 90%" />
											</p:column>

											<p:column headerText="Unit" width="80">
												<p:inputText value="#{item.unit}" style="width: 90%" />
											</p:column>

											<p:column headerText="Unit Price">
												<p:inputNumber value="#{item.unitPrice}"  thousandSeparator="" decimalSeparator="." decimalPlaces="4" style="width: 100px" minValue="0" />
											</p:column>

											<p:column headerText="Actions" styleClass="center" width="70">
												<div class="action-buttons center">
													<p:commandLink title="Remove row" action="#{catalogView.deleteDetail(item)}" update="detailList" partialSubmit="true" process="detailList" rendered="#{catalogView.canDeleteDetail()}">
														<i class="ace-icon fa fa-remove bigger-130 red" />
													</p:commandLink>
												</div>
											</p:column>

											<f:facet name="footer">
												<div class="action-buttons center">
													<p:commandLink title="Add New Item" action="#{catalogView.addDetail()}" update="detailList" partialSubmit="true" process="detailList" rendered="#{catalogView.canAddDetail()}">
														<i class="fa fa-plus green" />
													</p:commandLink>
												</div>
											</f:facet>
										</p:dataTable>
									</div>
								</div>
							</div>
							<h4 class="header blue bolder smaller">
								<h:outputText value="Comment" />
							</h4>
							<div class="row center">
								<p:inputTextarea value="#{catalogView.model.name}" style="width: 90%" />
							</div>
							<div class="space-16" />
						</div>
						<div class="row"></div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
