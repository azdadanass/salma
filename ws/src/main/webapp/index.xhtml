<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>
	<ui:define name="header">
		<link rel="stylesheet" href="resources/css/css/style.css" />
		<ui:include src="template/header.xhtml" />
	</ui:define>
	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home" />
				<a href="#">
					<h:outputText value="Main Menu" />
				</a>
			</li>
			<li class="active">
				<h:outputText value="Page Title" />
			</li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<p:importEnum type="ma.azdad.model.Role" var="Role" allSuffix="ALL_ENUM_VALUES" />
		<h:form id="main_form">
			<div class="space-32" />
			<f:subview rendered="#{indexView.role==null}">
				<div class="row">
					<table width="70%" style="margin: auto; table-layout: fixed">
						<tr>
							<td>
								<div class="grid_4  txt_cntr">
									<p:commandLink styleClass="img1" update=":main_form">
										<span class="rotate_section">
											<img src="resources/img/menu/1.jpg" alt="" class="no_resize" width="100" height="50" />
										</span>
										<f:setPropertyActionListener value="#{Role.ROLE_IADMIN}" target="#{indexView.role}" />
									</p:commandLink>
									<h3>
										<h:outputText value="My Personal Data" style="color:#0ABFD2" />
									</h3>
								</div>
							</td>
							<td>
								<div class="grid_4  txt_cntr">
									<p:commandLink styleClass="img1" update=":main_form">
										<span class="rotate_section">
											<img src="resources/img/menu/2.jpg" alt="" class="no_resize" width="100" height="50" />
										</span>
										<f:setPropertyActionListener value="#{Role.ROLE_IADMIN_ADMIN}" target="#{indexView.role}" />
									</p:commandLink>
									<h3>
										<h:outputText value="Administration" style="color:#92B500" />
									</h3>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</f:subview>
			<f:subview rendered="#{Role.ROLE_IADMIN==indexView.role}">
				<div class="row">
					<div class="col-sm-offset-1 col-sm-10">
						<div class="col-sm-12">
							<div class="row">
								<div class="col-sm-3">
									<div class="center">
										<h:outputLink value="viewUser.xhtml" styleClass="img1" style="width: 100px;margin:auto;margin-bottom:20px">
											<span class="rotate_section">
												<img src="resources/img/menu/user_user.png" alt="" class="no_resize" style="width: 100px; height: 100px" />
											</span>
										</h:outputLink>
										<h3>
											<h:outputText value="My Personal Data" style="font-size:14px" />
										</h3>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="center">
										<h:outputLink value="delegationList.xhtml" styleClass="img1" style="width: 100px;margin:auto;margin-bottom:20px">
											<span class="rotate_section">
												<img src="resources/img/menu/delegation.png" alt="" class="no_resize" style="width: 100px; height: 100px" />
											</span>
										</h:outputLink>
										<h3>
											<h:outputText value="My delegations" style="font-size:14px" />
										</h3>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="center">
										<h:outputLink value="restrictionList.xhtml" styleClass="img1" style="width: 100px;margin:auto;margin-bottom:20px">
											<span class="rotate_section">
												<img src="resources/img/menu/restriction.png" alt="" class="no_resize" style="width: 100px; height: 100px" />
											</span>
										</h:outputLink>
										<h3>
											<h:outputText value="My restrictions" style="font-size:14px" />
										</h3>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="center">
										<h:outputLink value="projectList.xhtml" styleClass="img1" style="width: 100px;margin:auto;margin-bottom:20px">
											<span class="rotate_section">
												<img src="resources/img/menu/project.png" alt="" class="no_resize" style="width: 100px; height: 100px" />
											</span>
											<f:param name="pageIndex" value="2"/>
										</h:outputLink>
										<h3>
											<h:outputText value="My Projects" style="font-size:14px" />
										</h3>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</f:subview>
			<f:subview rendered="#{Role.ROLE_IADMIN_ADMIN==indexView.role}">
				<div class="row">
					<div class="col-sm-offset-1 col-sm-10">
						<div class="col-sm-12">
							<div class="row">
								<div class="col-sm-3">
									<div class="center">
										<h:outputLink value="companyList.xhtml" styleClass="img1" style="width: 100px;margin:auto;margin-bottom:20px">
											<span class="rotate_section">
												<img src="resources/img/menu/company.png" alt="" class="no_resize" style="width: 100px; height: 100px" />
											</span>
										</h:outputLink>
										<h3>
											<h:outputText value="Companies" style="font-size:14px" />
										</h3>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="center">
										<h:outputLink value="buList.xhtml" styleClass="img1" style="width: 100px;margin:auto;margin-bottom:20px">
											<span class="rotate_section">
												<img src="resources/img/menu/bu.png" alt="" class="no_resize" style="width: 100px; height: 100px" />
											</span>
										</h:outputLink>
										<h3>
											<h:outputText value="Business Units" style="font-size:14px" />
										</h3>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="center">
										<h:outputLink value="lobList.xhtml" styleClass="img1" style="width: 100px;margin:auto;margin-bottom:20px">
											<span class="rotate_section">
												<img src="resources/img/menu/lob.png" alt="" class="no_resize" style="width: 100px; height: 100px" />
											</span>
										</h:outputLink>
										<h3>
											<h:outputText value="Line of business" style="font-size:14px" />
										</h3>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="center">
										<h:outputLink value="costcenterList.xhtml" styleClass="img1" style="width: 100px;margin:auto;margin-bottom:20px">
											<span class="rotate_section">
												<img src="resources/img/menu/costcenter.png" alt="" class="no_resize" style="width: 100px; height: 100px" />
											</span>
										</h:outputLink>
										<h3>
											<h:outputText value="Cost Centers" style="font-size:14px" />
										</h3>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="center">
										<h:outputLink value="projectList.xhtml" styleClass="img1" style="width: 100px;margin:auto;margin-bottom:20px">
											<span class="rotate_section">
												<img src="resources/img/menu/project.png" alt="" class="no_resize" style="width: 100px; height: 100px" />
											</span>
										</h:outputLink>
										<h3>
											<h:outputText value="Projects" style="font-size:14px" />
										</h3>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="center">
										<h:outputLink value="currencyList.xhtml" styleClass="img1" style="width: 100px;margin:auto;margin-bottom:20px">
											<span class="rotate_section">
												<img src="resources/img/menu/currency.png" alt="" class="no_resize" style="width: 100px; height: 100px" />
											</span>
										</h:outputLink>
										<h3>
											<h:outputText value="Currencies" style="font-size:14px" />
										</h3>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="center">
										<h:outputLink value="restrictionList.xhtml" styleClass="img1" style="width: 100px;margin:auto;margin-bottom:20px">
											<span class="rotate_section">
												<img src="resources/img/menu/restriction.png" alt="" class="no_resize" style="width: 100px; height: 100px" />
											</span>
											<f:param name="pageIndex" value="1"/>
										</h:outputLink>
										<h3>
											<h:outputText value="Restrictions" style="font-size:14px" />
										</h3>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="center">
										<h:outputLink value="userList.xhtml" styleClass="img1" style="width: 100px;margin:auto;margin-bottom:20px">
											<span class="rotate_section">
												<img src="resources/img/menu/user.png" alt="" class="no_resize" style="width: 100px; height: 100px" />
											</span>
										</h:outputLink>
										<h3>
											<h:outputText value="Users" style="font-size:14px" />
										</h3>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</f:subview>
		</h:form>
	</ui:define>
</ui:composition>
