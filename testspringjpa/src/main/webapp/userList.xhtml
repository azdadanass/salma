<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
	<ui:define name="title">
		User List
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:dataTable value="#{userView.userList}" var="user" rows="15" paginator="true" paginatorAlwaysVisible="false">
				<p:column headerText="#" sortBy="#{user.id}">
					<h:outputText value="#{user.id}"/>
				</p:column>
				<p:column headerText="First Name" filterBy="#{user.firstName}" filterMatchMode="contains">
					<h:outputText value="#{user.firstName}"/>
				</p:column>
				<p:column headerText="Last Name">
					<h:outputText value="#{user.lastName}"/>
				</p:column>
				
				<p:column headerText="Actions">
					<h:outputLink value="/jsf/user/#{user.id}">
						<h:outputText value=" View"/>
					</h:outputLink>
					
					<h:outputLink value="/jsf/user/update/#{user.id}">
						<h:outputText value=" Edit"/>
					</h:outputLink>
					
					<p:commandLink value="Delete" action="#{userView.delete(user.id)}"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
