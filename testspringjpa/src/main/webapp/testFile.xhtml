	xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
	<ui:define name="title">
		Test File Upload
	</ui:define>
	<ui:define name="content">

			<p:fileUpload fileUploadListener="#{fileView.handleFileUpload}" update="messages" />

	</ui:define>
</ui:composition>
