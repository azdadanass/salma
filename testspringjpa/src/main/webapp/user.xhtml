<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
	<ui:define name="title">
		Insert User
	</ui:define>
	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="4">
				<h:outputText value="ID"/>
				<h:outputText value="#{userView.user.id}"/>
				<h:outputText value="Login"/>
				<h:outputText value="#{userView.user.login}"/>
				<h:outputText value="First Name"/>
				<h:outputText value="#{userView.user.firstName}"/>
				<h:outputText value="Last Name"/>
				<h:outputText value="#{userView.user.lastName}"/>
				<h:outputText value="Enabled"/>
				<h:outputText value="#{userView.user.enabled}"/>

				<h:outputText value="#{userView.user.birthday}"/>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
